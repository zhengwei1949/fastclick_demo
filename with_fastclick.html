<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
    <script src="./zepto.min.js"></script>
    <script src="./fastclick.js"></script>
    <style>
      body {
        padding: 0;
        margin: 0;
        background-color: #F7F7F7;
      }
    
      .box {
        width: 320px;
        height: 320px;
        margin: 100px auto;
        position: relative;
      }
    
      .tap {
        width: 200px;
        height: 200px;
        text-align: center;
        line-height: 200px;
        font-size: 30px;
        margin: -100px 0 0 -100px;
    
        background-color: red;
    
        position: absolute;
        left: 50%;
        top: 50%;
      }
    
      .click {
        width: 300px;
        height: 300px;
        text-align: center;
        line-height: 300px;
        font-size: 30px;
        margin: -150px 0 0 -150px;
        background-color: pink;
        position: absolute;
        left: 50%;
        top: 50%;
      }

      
    </style>
    <div class="box">
      <div class="click">click</div>
      <div class="tap">tap</div>
    </div>
    
    <script>
      // $(function () {
      //   FastClick.attach(document.body);
      // });
      $('.tap').on('tap',function(){
        $(this).hide();
      })
      $('.click').on('click',function(){
        alert(123);
      })
    </script>
</body>
</html>
